<!DOCTYPE html>
<html>
<head>

	<style>
		body { margin: 0; }

			canvas {width: 1000px; height: 700px}
	</style>
	<canvas id ="c"></canvas>
</head>
<body>


	<script src="https://threejs.org/build/three.js"></script>
	<script src="http://127.0.0.1:8082/OrbitControls.js"></script>
	<script src="http://127.0.0.1:8082/OBJLoader.js"></script>
	<script type="text/javascript">


		function main () {
//    import  OrbitControls from 'three-orbitcontrols';


	const canvas = document.querySelector('#c');
	const renderer = new THREE.WebGLRenderer ({canvas});
	const fov = 2;
	const aspect =2;
	const near =1;
	const far = 500;
	const camera = new THREE.PerspectiveCamera (fov,aspect,near,far);
	var controls= new THREE.OrbitControls(camera,renderer.domElement);
	//	const Controls= new OrbitControls(camera,renderer.domElement);


	camera.position.set(0,10,20);
	// var controls = new OrbitControls( camera, canvas );
	controls.target.set(0,5,10);
	controls.update();

	const scene = new THREE.Scene();
	scene.background= new THREE.Color('black');
	{
		const loader= new THREE.TextureLoader();

	}



	{
	const skyColor = 0xB1E1FF;  // light blue
    const groundColor = 0xB97A20;  // brownish orange
    const intensity = 1;
    const light = new THREE.HemisphereLight(skyColor, groundColor, intensity);
    scene.add(light) ;

	}


	{
	const color = 0xFFFFFF;
    const intensity = 1;
    const light = new THREE.DirectionalLight(color, intensity);
    light.position.set(0, 10, 0);
    light.target.position.set(-5, 0, 0);
    scene.add(light);
    scene.add(light.target);
	}

	{

	const objLoader = new THREE.OBJLoader();
	objLoader.setPath('/loader/');



	objLoader.load('skhat.obj', (root)=> {
		scene.add(root);
	});
	}

	function resizeRendererToDisplaySize(renderer) {
		const canvas= renderer.domElement;
		const width = canvas.clientWidth;
		const height = canvas.clientHeight;
		const needResize = canvas.width !== width || canvas.height !== height;
		if (needResize) {
			renderer.setSize(width, height, true);
		}
		return needResize;
	}


	function render() {
		if(resizeRendererToDisplaySize(renderer)) {
			const canvas = renderer.domElement;
			camera.aspect= canvas.clientWidth / canvas.clientHeight;
			camera.updateProjectionMatrix();
		}
		renderer.render(scene,camera);
		requestAnimationFrame(render);

	}
	requestAnimationFrame(render);
}

main();

	</script>

</body>
</html>
